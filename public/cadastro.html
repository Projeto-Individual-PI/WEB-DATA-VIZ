<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="./js/sessao.js"></script>
    
    <link rel="icon" href="./assets/icon/favicon2.ico" />
    <link rel="stylesheet" href="./css/cadastro.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>
<body>

    <div class="container">
       
        <div class="box1">
            <div class="mascara">
                <div class="header">
                    <div style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100%;
                    width: 100%;
                    gap: 50px;"
                    class="opcoes">    

                    <div class="login">
                        <a href="../login.html">
                            Login
                        </a>
                    </div>  
                    <div class="sobre">
                        <a href="../index.html">
                            
                            Home
                        </a>
                    </div>

                    <div class="cadastro">
                        <a href="./cadastro.html">

                            Cadastro
                        </a>
                    </div>
                
                    </div>
                </div>
                <div class="painel">
                    <div class="texto">
                        <p>Insira as suas informações</p>
                    </div>
                    <div class="input">
                        <label>Nome de usuário<br>
                            <input type="text" name="usuario_input" id="usuario_input">
                        </label>
                        <label>Email<br>
                            <input type="text" name="email_input" id="email_input">
                        </label>
                        <label>Senha<br>
                            <input type="text" name="senha_input" id="senha_input">
                        </label>
                        <label>Confirmar senha<br>
                            <input type="text" name="confirmar_senha_input" id="confirmar_senha_input">
                        </label>
                        <div class="button">
                            <button onclick="cadastrar()">Cadastrar</button>
                        </div>
                        <div id="div_aguardar" class="loading-div" style="display: none;">
                            <img src="../assets/circle-loading.gif" id="loading-gif" />
                          </div>

                          
                  <div class="alerta_erro">
                    <div class="card_erro" id="cardErros">
                      <span id="mensagem_erro"></span>
                    </div>
                  </div>
                  
                        <div>

                            Já possui um cadastro? <a href="../login/login.html">Faça o login</a>
                        </div>
                            
                    </div>
                </div>
            </div>

        </div>
        <div class="footer">

        </div>



    </div>
</body>
</html>
<script>
    
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = usuario_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmar_senha_input.value;
    var senha_tamanho = senhaVar.length;
    var nome_tamanho = nomeVar.length;

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" 
    ) {
      cardErros.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    }
    else if (
    nome_tamanho <= 1
    ) {
      cardErros.style.display = "block";
      mensagem_erro.innerHTML =
        "(O seu nome deve ter mais de um dígito!)";

      finalizarAguardar();
      return false;
    } else if (
    senhaVar != confirmacaoSenhaVar
    ) {
      cardErros.style.display = "block";
      mensagem_erro.innerHTML =
        "(As duas senhas devem ser iguais!)";

      finalizarAguardar();
      return false;
    }
    else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErros.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "./login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
  function sumirMensagem() {
    cardErros.style.display = "none";
  }
</script>
