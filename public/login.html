<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <link rel="stylesheet" href="./css/login.css">
   <script src="./js/sessao.js"></script>
</head>
<body>

    <div class="container">
        <div class="box1">
            <div class="mascara">
                <div class="header">
                    <div style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100%;
                    width: 100%;
                    gap: 50px;"
                    class="opcoes">    

                    <div class="login">
                        <a href="./login.html">
                            Login
                        </a>
                    </div>  
                    <div class="sobre">
                        <a href="./index.html">
                            
                            Home
                        </a>
                    </div>

                    <div class="cadastro">
                        <a href="./cadastro.html">

                            Cadastro
                        </a>
                    </div>
                
                    </div>
                </div>

                <div class="painel">
                    <div class="card_erro" id="cardErro">
                        <span id="mensagem_erro"></span>
                      </div>
                    <div class="texto">
                        <p>Insira as suas informações</p>
                    </div>
                <div id="div_erros_login"></div>
                    <div class="input">
                        <label>Email<br>
                            <input type="text" id="email_input">
                        </label>
                        <label>Senha<br>
                            <input type="text"  id="senha_input">
                        </label>
                        <div class="button">
                            <button onclick="entrar()">Entrar</button>
                        </div>
                        <div id="div_aguardar" class="loading-div" style="display: none;">
                            <img src="../assets/circle-loading.gif" id="loading-gif" />
                          </div>
                        <div>
                            Ainda não possui Login? <a href="./cadastro/cadastro.html">Cadastre-se</a>
                        </div>
                            
                    </div>
                </div>

            </div>
        </div>
        <div class="footer">

        </div>



    </div>
</body>
</html>
<script>
    

    async function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        await fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")
            

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {

                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.ID_USUARIO = json.id_usuario;
                    sessionStorage.NOME_USUARIO = json.usuario;
                    sessionStorage.EMAIL_USUARIO = json.email;

                    setTimeout(function () {
                        window.location = "./home_logada.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
